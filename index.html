<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
    <h1>Appointments</h1>
      <form id="name">
        <div class="form-group">
          <label for="Names">Enter your Name!</label>
          <input id="Names" class="form-control" type="text">
        </div>
      </form>


      <form id="description">
        <div class="form-group">
          <label for="des">reason for your appoinment!</label>
          <input id="des" class="form-control" type="text">
        </div>
      </form>

      <form id="date">
        <div class="form-group">
          <label for="ad">date of your appointment!</label>
          <input id="ad" class="form-control" type="text">
        </div>
      </form>

      <form id="start">
        <div class="form-group">
          <label for="stime">start time!</label>
          <input id="stime" class="form-control" type="text">
        </div>
      </form>


      <form id="end">
        <div class="form-group">
          <label for="etime">end time!</label>
          <input id="etime" class="form-control" type="text">
          <button type="submit" class="btn">Submit</button>
          <div id="submit">
          </div>
        </div>
      </form>



    </div>
  </body>
</html>
